---
kind: pipeline
name: default

steps:
- name: build-thundermint-ghc84
  image: nixos/nix
  privileged: true
  network_mode: host
  environment:
    DRONE_GITHUB_PULL_KEY:
      from_secret: drone_github_pull_key
    NIX_CACHE_KEY:
      from_secret: nix_cache_key
    NIX_CACHE_SIGNING_KEY:
      from_secret: nix_cache_signing_key
  commands:
  - apk add --no-cache git bash openssh-client
  - source ./nix/setup_ssh_ci.sh
  - "echo -n \"$${NIX_CACHE_SIGNING_KEY}\" > \"$${HOME}/nix-cache-key.sec\""
  - "chmod 400 \"$${HOME}/nix-cache-key.sec\""
  - cd nix
  - ./build-ci.sh --argstr ghc ghc844  --arg useSodium true  --arg isBench true

- name: build-thundermint-ghc86
  image: nixos/nix
  privileged: true
  network_mode: host
  commands:
  - apk add --no-cache git bash openssh-client
  - source ./nix/setup_ssh_ci.sh
  - "echo -n \"$${NIX_CACHE_SIGNING_KEY}\" > \"$${HOME}/nix-cache-key.sec\""
  - "chmod 400 \"$${HOME}/nix-cache-key.sec\""
  - cd nix
  - ./build-ci.sh --argstr ghc ghc865  --arg useSodium true  --arg isBench true
  environment:
    DRONE_GITHUB_PULL_KEY:
      from_secret: drone_github_pull_key
    NIX_CACHE_KEY:
      from_secret: nix_cache_key
    NIX_CACHE_SIGNING_KEY:
      from_secret: nix_cache_signing_key

- name: build-thundermint-cryptonite
  image: nixos/nix
  privileged: true
  network_mode: host
  environment:
    DRONE_GITHUB_PULL_KEY:
      from_secret: drone_github_pull_key
    NIX_CACHE_KEY:
      from_secret: nix_cache_key
    NIX_CACHE_SIGNING_KEY:
      from_secret: nix_cache_signing_key
  commands:
  - apk add --no-cache git bash openssh-client
  - source ./nix/setup_ssh_ci.sh
  - "echo -n \"$${NIX_CACHE_SIGNING_KEY}\" > \"$${HOME}/nix-cache-key.sec\""
  - "chmod 400 \"$${HOME}/nix-cache-key.sec\""
  - cd nix
  - ./build-ci.sh --argstr ghc ghc844  --arg useSodium false  --arg isBench true

- name: build-thundermint-ghcjs
  image: nixos/nix
  privileged: true
  network_mode: host
  commands:
  - apk add --no-cache git bash openssh-client
  - source ./nix/setup_ssh_ci.sh
  - "echo -n \"$${NIX_CACHE_SIGNING_KEY}\" > \"$${HOME}/nix-cache-key.sec\""
  - "chmod 400 \"$${HOME}/nix-cache-key.sec\""
  - cd nix
  - ./build-ci.sh --argstr ghc ghcjs
  environment:
    DRONE_GITHUB_PULL_KEY:
      from_secret: drone_github_pull_key
    NIX_CACHE_KEY:
      from_secret: nix_cache_key
    NIX_CACHE_SIGNING_KEY:
      from_secret: nix_cache_signing_key

- name: dockerize-thundermint
  image: nixos/nix
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  privileged: true
  network_mode: host
  depends_on:
#  - build-thundermint-ghc84
  - build-thundermint-ghc86
#  - build-thundermint-ghcjs
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
    DRONE_GITHUB_PULL_KEY:
      from_secret: drone_github_pull_key
    NIX_CACHE_KEY:
      from_secret: nix_cache_key
    NIX_CACHE_SIGNING_KEY:
      from_secret: nix_cache_signing_key
  commands:
  - apk add --no-cache git bash openssh-client docker
  - source ./nix/setup_ssh_ci.sh
  - "echo -n \"$${NIX_CACHE_SIGNING_KEY}\" > \"$${HOME}/nix-cache-key.sec\""
  - "chmod 400 \"$${HOME}/nix-cache-key.sec\""
  - cd nix
  - ./build-docker-ci.sh

- name: telegram
  image: appleboy/drone-telegram
  depends_on:
  - dockerize-thundermint
  settings:
    to:
      from_secret: telegram_id
    token:
      from_secret: telegram_token
    message: >
      {{build.status}}

      {{build.link}}

      ${DRONE_BUILD_EVENT} ${DRONE_PULL_REQUEST= }${DRONE_TAG= } to branch *{{commit.branch}}* by {{commit.author}}

      {{commit.message}}

      build time is {{buildtime build.started}}
  when:
    status:
    - success
    - failure

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

trigger:
  branch:
  - master
  - 16ktps
  cron:
    exclude:
    - nightly

